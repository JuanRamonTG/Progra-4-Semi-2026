<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <form id="frmAlumnos"> 
        <div class="card text-bg-dark mb-3" style="width: 60rem;">
            <div class="card-header">REGISTRO DE ALUMNOS</div>
            <div class="card-body">
                <div class="row p-1">
                    <div class="col-3">
                        CODIGO:
                    </div>
                    <div class="col-3">
                        <input placeholder="Codigo" required id="txtCodigoAlumno" name="txtNombreCodigo" type="txt" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        NOMBRE:
                    </div>
                    <div class="col-6">
                        <input placeholder="Nombre" required id="txtNombreAlumno" name="txtNombreAlumnos" type="txt" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        DIRECCION:
                    </div>
                    <div class="col-7">
                        <input placeholder="Direccion" required id="txtDireccionAlumno" name="txtNombreDirecciones" type="txt" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        EMAIL:
                    </div>
                    <div class="col-6">
                        <input placeholder="Email" required id="txtEmailAlumno" name="txtNombreEmail" type="txt" class="form-control">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3">
                        TELEFONO:
                    </div>
                    <div class="col-4">
                        <input placeholder="Telefono" required id="txtTelefonoAlumno" name="txtNombreTelefono" type="txt" class="form-control">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" id="btnGuardarAlumno" class="btn btn-primary">GUARDAR</button>
                        <button type="reset" id="btnCancelarAlumno" class="btn btn-warning">CANCELAR</button>
                    </div>
                </div>
            </div>
        </div>       
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
